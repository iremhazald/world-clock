<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>
      <select id="selectCity">
        <option id="nullValue" value="">Select a city</option>
        <option value="local">My Location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date" id="dateLA"></div>
          </div>
          <div class="time" id="timeLA"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="dateParis"></div>
          </div>
          <div class="time" id="timeParis"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <span
          style="color: #f9c23c; text-decoration: underline; cursor: pointer"
          >Ä°rem Hazal Deveci</span
        >
        and is open sourced on
        <a href="https://github.com/iremhazald" target="_blank"> GitHub</a>
      </p>
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
